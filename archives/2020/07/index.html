<body>

    <script>
        var imgList = [
            "images/1.png",
            "images/2.png",
            "images/3.png",
            "images/4.png"
        ]
        var count = 0;
        function changeImage(){
            if(count<imgList.length-1){
                count++;
            }
            document.getElementById("img").src = imgList[count];
        }

    </script>
	<img id="img" style="margin: 0 auto;" src="images/1.png" onclick="changeImage()">
